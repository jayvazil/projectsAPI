<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Reports</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    a {display: inline-block;margin-top: 15px; text-decoration: none; color: #007bff;font-weight: bold;}
    input, select { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; width: 100%; }
    button:hover { background: #0056b3; }
</style>
</head>
<body>
<div class="container">
    <h2>Generate Expense Report</h2>
    <form action="reports.php" method="POST">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="category">Category (optional):</label>
        <input type="text" id="category" name="category" placeholder="e.g. Food, Transport">

        <button type="submit">Generate Report</button>
    </form>

    <div style="text-align:center; margin-top:15px;">
        <a href="dashboard.html">‚Üê Back to Dashboard</a>
    </div>
</div>
</body>
</html>
